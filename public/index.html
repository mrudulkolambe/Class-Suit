<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Class</title>
</head>

<body>
    <div class="modal fade" id="joinClassModal" tabindex="-1" aria-labelledby="joinClassModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="joinClassForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinClassModalLabel">Join Class</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text">Class Code</span>
                        <input type="text" id="classCode" aria-label="ClassCode" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="resetJoinClassForm()"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="joinClass()" class="btn btn-primary">Join Class</button>
                </div>
            </form>
        </div>
    </div>
    <header>
        <div class="logo">
            Class-Suit
        </div>
        <nav>
            <div class="dropdown">
                <i class="bi bi-plus-lg" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" data-bs-toggle="modal" id="joinClassModalBtn"
                            data-bs-target="#joinClassModal">Join New Class</a></li>
                    <li><a data-bs-toggle="modal" data-bs-target="#flScrModal" class="dropdown-item">Create Your Own
                            Class</a></li>
                </ul>
            </div>
            <div class="profile">
                <div class="dropdown">
                    <img src="" data-bs-toggle="dropdown" aria-expanded="false" id="profile" alt="">
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" onclick="signOut()">SignOut</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="flScrModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create New Class</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form" class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Class Name</label>
                        <input type="text" class="form-control" id="className" placeholder="Enter The Class Name">
                        </fpr>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="createClass()" class="btn btn-primary">Create Class</button>
                </div>
            </div>
        </div>
    </div>
    <section>
        <h2>Classes</h2>
        <div class="card-container" id="card-container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="./firebase/config.js"></script>
    <script src="./backend/auth.js"></script>
    <script src="./backend/index.js"></script>
    <script src="./backend/handleInviteLink.js"></script>
</body>

</html>
