<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Loading...</title>
</head>

<body>
    <div id="liveAlertPlaceholder"></div>
    <!-- <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button> -->
    <header>
        <div class="logo">
            Loading...
        </div>
        <nav class="nav">
            <div class="dropdown">
                <i class="bi bi-plus-lg" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <!-- <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#joinClassModal">Join New Class</a></li> -->
                    <li><a data-bs-toggle="modal" data-bs-target="#flScrModal" class="dropdown-item">Assign Work</a>
                    </li>
                </ul>
            </div>
            <div class="profile">
                <img src="" id="profile" alt="">
            </div>
        </nav>
    </header>
    <section class="class-section">
        <ul class="navigation">
            <li onclick="navigate('announcements')" id="navigateAnnouncements">Announcements</li>
            <li onclick="navigate('work')" id="navigateWork">Work</li>
            <li onclick="navigate('members')" id="navigateMembers">Members</li>
            <li onclick="navigate('settings')" id="navigateSettings">Settings</li>
        </ul>
        <div class="class-image">
            <img src="https://www.gstatic.com/classroom/themes/Honors.jpg" alt="">
            <div class="class-name">Loading...</div>
            <div class="class-owner">Loading...</div>
        </div>
        <div class="class-announcements section " id="announcementSection">
            <h3 class="text-center">Annoucements</h3>
            <div class="parent">
                <div class="code">
                    <p>Class Code:</p>
                    <div class="classCode">
                        <h6 id="classCode">Loading...</h6>
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                            data-bs-content="Disabled popover">
                            <i onclick="copyCode(this)" title="Copy" class="bi bi-clipboard"></i>
                        </span>
                    </div>
                </div>
                <div class="make-announcement" id="accordianAnnoucement">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Announce Something to your class
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse p-2 px-4"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <label for="announcement" class="form-label my-2 px-2">Your announcement...</label>
                            <textarea class="form-control" id="announcement" placeholder="Your announcement..."
                                rows="3"></textarea>
                            <div class="icons w-100 mt-2">
                                <i class="fab fa-youtube"></i>
                                <i class="fab fa-google-drive"></i>
                            </div>
                            <button onclick="sendAnnouncement()" id="sendAnnouncementBtn" class="btn-sm btn btn-primary my-2">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="announcements" id="worksContainer"></div>
        </div>


        <div class="class-announcements section d-none" id="workSection">
            <h3 class="text-center">Work</h3>
        </div>


        <div class="class-announcements section d-none" id="membersSection">
            <h3 class="text-center">Members</h3>
            <div id="users-container" class="users-container">
                <div class="user-card">
                    <div class="user">mrudulkolambe02@gmail.com</div>
                    <i class="bi bi-trash3-fill"></i>
                </div>
                <div class="user-card">
                    <div class="user">mrudulkolambe02@gmail.com</div>
                    <i class="bi bi-trash3-fill"></i>
                </div>
            </div>
                
        </div>

        <div class="class-announcements section d-none" id="settingsSection">
            <h3 class="text-center">Settings</h3>
            <div class="container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Class Name</label>
                    <input type="text" class="form-control" id="adminClassName" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Invite Link</label>
                    <input type="text" readonly class="form-control" id="inviteLink" placeholder="Loading...">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="announcementPermission">
                    <label class="form-check-label" for="announcementPermission">Allow All To Announce In Class</label>
                  </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button class="mx-1 btn btn-secondary" onclick="cancelChanges()">Cancel Changes</button>
                    <button class="mx-1 btn btn-primary" onclick="updateChanges()">Update Changes</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="../firebase/config.js"></script>
    <script src="../backend/auth.js"></script>
    <script src="../backend/class.js"></script>
</body>

</html>
